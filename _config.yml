title: Allan Khariton
description: "I'm a Sr Data & BI Analyst, focused on Operational analytics and automating workflows for senior leaders.  My portfolio focuses on projects I've recently undertaken, with a strong emphasis on business impact and learning new tools & languages. You can view my projects in the posts below, and visit my Github & LinkedIn pages (or download my Resume) by using the links below."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

