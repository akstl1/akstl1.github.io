linkedln: "https://www.linkedin.com/in/allan-khariton/" # Add your linkedln handle
github: "https://github.com/akstl1"  # Add your github handle

paginate: 8
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
